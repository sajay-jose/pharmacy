<div class="mainDiv">

  <div class="cardStyle">
    <form action="changepassword" method="post" name="signupForm" id="signupForm">
    {% csrf_token %}



      <h2 class="formTitle">
        Change your password
      </h2>

    <div class="inputDiv">
      <label class="inputLabel">Current Password</label>
      <input type="password"  name="cpsw" required>
    </div>
     <div class="inputDiv">
      <label class="inputLabel" >New Password</label>
      <input type="password"  name="npsw" required>
    </div>

    <div class="inputDiv">
      <label class="inputLabel" >Confirm Password</label>
      <input type="password"  name="cnpsw">
    </div>

    <div class="buttonWrapper">
      <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
        <span>Submit</span>

      </button>
    </div>
    <ul class="back">
    <button onclick="history.back()">go back</button>
    </ul>
  </form>
  </div>
</div>
<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirmPassword");

document.getElementById('signupLogo').src = "https://s3-us-west-2.amazonaws.com/shipsy-public-assets/shipsy/SHIPSY_LOGO_BIRD_BLUE.png";
enableSubmitButton();

function validatePassword() {
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
    return false;
  } else {
    confirm_password.setCustomValidity('');
    return true;
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

function enableSubmitButton() {
  document.getElementById('submitButton').disabled = false;
  document.getElementById('loader').style.display = 'none';
}

function disableSubmitButton() {
  document.getElementById('submitButton').disabled = true;
  document.getElementById('loader').style.display = 'unset';
}

function validateSignupForm() {
  var form = document.getElementById('signupForm');

  for(var i=0; i < form.elements.length; i++){
      if(form.elements[i].value === '' && form.elements[i].hasAttribute('required')){
        console.log('There are some required fields!');
        return false;
      }
    }

  if (!validatePassword()) {
    return false;
  }

  onSignup();
}

function onSignup() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {

    disableSubmitButton();

    if (this.readyState == 4 && this.status == 200) {
      enableSubmitButton();
    }
    else {
      console.log('AJAX call failed!');
      setTimeout(function(){
        enableSubmitButton();
      }, 1000);
    }

  };

  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>
