 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
  padding:1.5em;
  background: #f5f5f5
}

table {
  border: 1px #a39485 solid;
  font-size: .9em;
  box-shadow: 0 2px 5px rgba(0,0,0,.25);
  width: 100%;
  border-collapse: collapse;
  border-radius: 5px;
  overflow: hidden;
}

th {
  text-align: left;
}

thead {
  font-weight: bold;
  color: #fff;
  background: #73685d;
}

 td, th {
  padding: 1em .5em;
  vertical-align: middle;
}

 td {
  border-bottom: 1px solid rgba(0,0,0,.1);
  background: #fff;
}

a {
  color: #73685d;
}

 @media all and (max-width: 768px) {

  table, thead, tbody, th, td, tr {
    display: block;
  }

  th {
    text-align: right;
  }

  table {
    position: relative;
    padding-bottom: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
  }

  thead {
    float: left;
    white-space: nowrap;
  }

  tbody {
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    white-space: nowrap;
  }

  tr {
    display: inline-block;
    vertical-align: top;
  }

  th {
    border-bottom: 1px solid #a39485;
  }

  td {
    border-bottom: 1px solid #e5e5e5;
  }


  }
</style>
<h1 STYLE="MARGIN-LEFT:32REM;">MY CART</h1>
<table>
    <thead>
    <tr>
        <th>medicine Name</th>
        <th>image</th>
        <th>price</th>
        <th>type</th>
        <th>company</th>
        <th>action</th>

    </tr>
    </thead>
    <tbody>
    {% for i in cartt %}
    <tr>
        <td>{{i.medicineid.medicinename}}</td>
         <td><img  style="height: 70px;" src="{{i.medicineid.image.url }}"></td>
        <td>{{i.medicineid.price}}</td>
        <td>{{i.medicineid.type}}</td>
        <td>{{i.medicineid.company}}</td>
         <td class="select">
        <a class="icon" href="{% url 'payment' id=i.medicineid.id %}"><b>confirm booking</b></i></a>&nbsp &nbsp &nbsp &nbsp &nbsp
        <a  href="{% url 'cartdelete' id=i.medicineid.id %}" data-toggle="tooltip" data-placement="bottom" title="Delete"><img class="b" width="30" height="30" src="https://img.icons8.com/color/30/delete-forever.png" alt="delete-forever"/></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
